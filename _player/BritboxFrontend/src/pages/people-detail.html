---
layout: index
meta-title: People Detail
---

<link rel="stylesheet" href="{{ root }}assets/css/collections.css" />

{{> main-navigation-logged}}

<main class="main-content collections people">

  <div class="top-area">
    <div class="row">
      <div class="columns">
        <div class="person">
          <div class="name">
            <img src="{{root}}/assets/img/star.png" alt="" />
            <h2>Jonathan</h2>
          </div>
          <div class="surname">
            <h1>
              Machado
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="collection">

    <div class="row">
      <div class="columns">
        <div class="top-wrapper">
          <h2 class="title">11 Programmes</h2>
        </div>
      </div>
    </div>

    <div class="row wrapper-items">
      {{#repeat 15}}
        <div class="item columns small-12 medium-6 large-4">
          <div class="card">
            <div class="image pulsate">
              <div class="b-lazy" data-src="https://via.placeholder.com/500x280"></div>
            </div>
          </div>
        </div>
      {{/repeat}}
    </div>

    <div class="row">
      <div class="columns">
        <div class="animation load-more" data-more="false">
          <span class="load-animation"></span>
        </div>
      </div>
    </div>

  </div>


</main>

{{> footer}}


<script src="{{ root }}assets/js/collections.js"></script>
