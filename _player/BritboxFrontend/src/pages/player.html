<!-- modal -->
<div class="modal-overlay active">
  <div class="modal active">
    <!-- <a class="close-modal right hide">

    <!-- close modal -->

    <div class="modal-content custom-player">
      <div class="player-fullscreen">
        <div class="animation load-more ">
          <span class="load-animation"><img src="{{root}}/assets/img/loading.gif" width="100" height="100"></span>
        </div>
        <div id="my-player">
          <div id="custom-controls"></div>
        </div>
      </div>
    </div>
    <!-- content -->
  </div>
  <!-- modal -->
</div>
<!-- overlay -->

{{{{raw}}}}
<script id="customControls" type="text/x-jquery-tmpl">
  <a class="close-modal right">
    <i class="icon-cross"></i>
  </a>
  <div class="custom-buttons">
    <button id="videoPrevSeconds">
      <i class="icon-back-10-min"></i>
    </button>
    <button id="videoNextSeconds">
      <i class="icon-next-10-min"></i>
    </button>
    <div class="volume">
      <button class="icon-volume">
        <i class="icon-sound"></i>
      </button>
      <div class="input">
        <div id="vol-control"></div>
      </div>
    </div>

    <div class="subtitles-button">
      <button class="icon-subtitle">
        <i class="icon-configuration"></i>
      </button>
      <div class="content-subtitles">
        <div class="row">
          <div class="small-6 columns">
            <div class="title">
              Font Size
            </div>
            <ul class="font-size">
              <li class="minimum" data-value="minimum"><span>Aa</span><i class="icon-tick"></i></li>
              <li class="minimum-regular" data-value="minimum-regular"><span>Aa</span><i class="icon-tick"></i></li>
              <li class="regular active" data-value="regular"><span>Aa</span><i class="icon-tick"></i></li>
              <li class="regular-big" data-value="regular-big"><span>Aa</span><i class="icon-tick"></i></li>
              <li class="big" data-value="big"><span>Aa</span><i class="icon-tick"></i></li>
            </ul>
          </div>
          <div class="small-6 columns">
            <div class="title">
              Subtitles
            </div>
            <ul>
              <li class="active" data-value="activated">
                <span>Activated</span>
                <i class="icon-tick"></i>
              </li>
              <li data-value="desactivated">
                <span>Desactivated</span>
                <i class="icon-tick"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script id="customEpisodeButtons" type="text/x-jquery-tmpl">
  <button id="videoNext">
    <i class="icon-next-episode"></i>
    <span>Next Episode</span>
  </button>
  <!-- <button id="videoPrev">
    <span>Prev Episode</span>
    <i class="icon-back-episode"></i>
  </button> -->
</script>

<script id="customNextEpisode" type="text/x-jquery-tmpl">
  <div class="player-next-episode out">
    <h3>
      Next Episode start in...
      <button class="close-next-episode">
        <i class="icon-cross"></i>
      </button>
    </h3>
    <div class="wrapper">
      <div class="wrapper-image">
        <div class="image">
          <div class="episode-countdown">
            <div class="number"></div>
          </div>
          <div class="b-lazy" data-src="https://via.placeholder.com/180x105"></div>
        </div>
      </div>
      <div class="description">
        <div class="title">${title}</div>
        <div class="description">${description}</div>
        <div class="actions play-next-episode">
          <a href="#" data-videoid="${videoId}">
            <span class="play-animation"></span>
            <span>
              Next Episode
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</script>

{{{{/raw}}}}

<script src="{{ root }}assets/js/bitmovin.local.js"></script>
