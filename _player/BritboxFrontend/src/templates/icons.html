<style>
  .wrap h1 {
    padding: 0 16px;
  }
  .glyphs-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .glyphs-list li {
    float: left;
    width: 25%;
    padding: 16px;
    text-align: center;
  }

  .glyphs-list li:hover {
    cursor: default;
    /* background: #fafafa; */
  }

  .glyphs-list li:nth-child(4n + 1) {
    clear: left;
  }

  .glyphs-list i {
    font-size: 48px;
    line-height: 1;
  }

  .glyphs-list code {
    display: block;
    margin: 16px 0 0;
  }

  .glyphs-list input {
    display: block;
    width: 100%;
    margin: 16px 0 0;
  }
</style>

<div class="wrap">
  <h1>
    <%= fontName %> - glyphs list
  </h1>
  <ul class="glyphs-list">
    <% _.each(glyphs, function(icon){ %>
    <li>
      <i class="icon-<%= icon.name %>"></i>
      <code>\<%= icon.unicode[0].charCodeAt(0).toString(16) %></code>
      <input type="text" value="icon-<%= icon.name %>" />
    </li>
    <% }) %>
  </ul>
</div>
